<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App: Not only weather</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <div id="app">
        <!--    <h1 class="title">not only weather app</h1>-->
        <!--    <button class="btn-title">hide title</button>-->
        <div class="container">
            <div class="block-1">
                <div class="container_weather__input">
                    <input type="text" id="city" placeholder="Введите название города">
                </div>
                <div class="container_weather__main-info">

                    <h1 class="container__main-info__location" id="location"></h1>
                    <div class="container__main-info__temperature" id="temperature"></div>
                    <img class="container__main-info__img" src="" id="icon"></img>
                    <div class="container__main-info__description" id="description"></div>
                    <div class="container_weather__main-info_min-max">
                        <div class="container__main-info_min-max__min" id="temperature_min"></div>
                        <div class="container__main-info_min-max__max" id="temperature_max"></div>
                    </div>
                </div>
                <div class="container_weather__add-info">
                    <div class="container_weather__add-info__feels_like">
                        <div class="container__add-info__feels_like_title">Ощущается как</div>
                        <div class="container__add-info__feels_like_temperature" id="temperature_feels_like"></div>
                    </div>
                    <div class="container_weather__add-info__compass">
                        <div class="container_weather__add-info__compass_title">Ветер</div>
                        <div class="container_weather__add-info__compass_content">
                            <div class="container_weather__add-info__compass_content_arrow" id="arrow">
                            </div>
                            <div class="container_weather__add-info__compass_content_arrow_wind-speed" id="wind-speed">
                            </div>
                            <div class="divider divider-north"><span class="divider__text divider__text-north">N</span>
                            </div>
                            <div class="divider divider-south"><span class="divider__text divider__text-south">S</span>
                            </div>
                            <div class="divider divider-east"><span class="divider__text divider__text-east">E</span>
                            </div>
                            <div class="divider divider-west"><span class="divider__text divider__text-west">W</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container_weather__advice">
                    <div class="container_weather__advice_title">Affirmation of the day</div>
                    <div class="container_weather__advice_content" id="container_advice"></div>
                    <div class="container__error-container" id="error-container"></div>
                </div>
            </div>

            <div class="block-2">
                <h3 class="subtitle-h3">Как одеться?</h3>
                <section class="clothes">
                    <div class="clothes-images">
                        <img src="" alt="1">
                        <img src="" alt="2">
                        <img src="" alt="3">
                        <img src="" alt="4">
                    </div>
                    <p class="clothes-advice">
                        рекомендации
                    </p>
                </section>

                <div class="motivation">
                    <div class="gif">
                        гифка дня
                    </div>

                    <div class="quote">
                        цитата дня
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script type="module" src="js-main.js"></script>
    <script type="module" src="weather.js"></script>
</body>

</html>
